<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나랑 닮은 동물 찾기 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box--title">
        <div class="box--ET--picture" style="text-align : center;">
            <img src="lion.jpeg" alt="My Image">
        </div>
        <div class="box--ET--title">
            <span class="title">
                카리스마 반장 사자
            </span>
            <span class="ET--contents">
                <p>
                    타고난 지도자의 기질을 지닌 당신!<br>
                    독립적이도 주도적인 성격으로 당신은 반장으로 제격이에요.<br>
                    냉담하고 냉철한 성격이지만 야무지에 할 일을 해내요!<br>
                </p>
            </span>
        </div>
        <div class="box--EF--like">           
            <span class="like">
                이런 사람을 좋아해요❤️<br>
            </span>     
            <span class="EF--like--contents">
                나를 성장 시켜줄 수 있는 사람<br>
                나를 인정해 주는 사람<br>
                즉흥에 함께 맞춰줄 수 있는 융퉁성 있는 사람<br>
            </span>
        </div>
    </div>
</body>
</html>
