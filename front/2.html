<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나랑 닮은 동물 찾기 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box--title">
        <div class="box--IF--picture" style="text-align : center;">
            <img src="rabbit.jpeg" alt="My Image">
        </div>
        <div class="box--IF--title">
            <span class="title">
                평화주의자 토끼
            </span>
            <span class="IF--title--contents">
                <p>
                    누군가 다가오면 겁먹곤 하지만, 사실 관심받는 걸 좋아해요.<br>순수하고 친절한 당신은 주위를 따스한 시선으로 바라보며 세심하게 주의를 기울일줄 아는 사람이에요.<br> 
                </p>
            </span>
        </div>
        <div class="box--IF--like">           
            <span class="like">
                이런 사람을 좋아해요❤️</br>
            </span>
            <span class="IF--like--contents">
                다정하고 나만 바라보는 사람<br>
                첫인상이 좋은 사람<br>
                내 영역을 존중해주는 사람<br>
            </span>
        </div>    
    </div>
</body>
</html>
