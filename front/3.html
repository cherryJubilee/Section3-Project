<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나랑 닮은 동물 찾기 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box--title">
        <div class="box--IT--picture" style="text-align : center;">
            <img src="cat.jpeg" alt="My Image">
        </div>
        <div class="box--IT--title">
            <span class="title">
                겉따속차 고양이
            </span>
            <span class="IT--title--contents">
                <p>
                    쿨함, 귀찮음, 주변에 대해 무관심함. 전화보단 카톡이 좋고 혼자만의 시간이 필요해요.<br>분석적이고 규칙적이며 무뚝뚝한 당신을 사람들은 로봇이라고 착각할 때도 있지만, 속은 나름대로 포근한 평화주의자예요!<br>
                </p>
            </span>
        </div>
        <div class="box--IT--like">           
            <span class="like">
                이런 사람을 좋아해요❤️<br>
            </span>
            <span class="IT--like--contents">
                    신뢰감을 주는 사람<br>
                    묵묵하게 챙겨주고 도와주는 사람<br>
                    똑똑하고 배울 것이 많은 사람<br>
            </span>
        </div>
    </div>
</body>
</html>
