<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나랑 닮은 동물 찾기 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box--title">
        <div class="box--EF--picture" style="text-align : center;">
            <img src="pingu.jpeg" alt="My Image">
        </div>
        <div class="box--mbti--title">
            <span class="title">
                슈퍼인싸 펭귄​
            </span>
            <span class="EF--title--contents">
                <p>
                    모든 사람과 친해지고 싶은 당신 늘 열정적이도 새로운 관계를 만들고 싶어해요!<br>
                    유머에 대한 욕심도 많아서 누군가를 웃길 때 기분이 좋아요.<br>
                </p>
            </span>
        </div>     
        <div class="box--EF--like">           
            <span class="like">
                이런 사람을 좋아해요❤️<br>
            </span>
            <span class="EF--like--contents">
                연락이 잘 되는 사람<br>
                솔직한 사람<br>
                다정한 사람<br>
            </span>
        </div>
    </div>

</html>
